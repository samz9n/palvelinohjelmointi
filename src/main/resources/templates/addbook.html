<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add book</h1>
	<div>
		<form style="display:flex; flex-direction: column; width: 500px" th:object="${book}" th:action="@{save}" action='#' method="post">
			<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
			<label for="auth">Author</label>
			<input type="text" id="auth" th:field="*{author}" />
			<label for="year">Year</label>
			<input type="text" id="year" th:field="*{year}" />
			<label for="isbn">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}" />
			<label for="price">Price</label>
			<input type="text" id="price" th:field="*{price}" />
			<label for="catlist">Category</label>
			 <select id="ctglist" th:field="*{category}" class="form-control">
       			<option th:each="ctgry: ${categories}" th:value="${ctgry.categoryId}" th:text="${ctgry.name}"></option>
    		</select>
			<div style="padding-top:20px"></div>
			<input style="width:80px" type="submit" value="Save" />
		</form>
	</div>
</body>
</html>
