<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6"><h1>Booklist</h1></div>
			<div class="col-md-3" style="padding:20px">
				<h3 th:inline="text">Signed in as: [[${#httpServletRequest.remoteUser}]]</h3>
			</div>
			<div class="col-md-3" style="padding:20px">
			<form th:action="@{/logout}" method="post">
				<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
			</form>
			</div>
		</div>
		
		
		<table class="table table-striped">
			<tr>
				<th>Author</th>
				<th>Title</th>
				<th>ISBN</th>
				<th>YEAR</th>
				<th>Price</th>
				<th>Category</th>
			</tr>
			<tr th:each = "book : ${books}">
				<td th:text = "${book.author}"></td>
				<td th:text = "${book.title}"></td>
				<td th:text = "${book.isbn}"></td>
				<td th:text = "${book.year}"></td>
				<td th:text = "${book.price} + â‚¬"></td>
				<td th:text = "${book.category} ? ${book.category.name}: ''"></td>
				<td style="width:90px"><a class="btn btn-danger" th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
				<td style="width:90px"><a class="btn btn-primary" th:href="@{/edit/{id}(id=${book.id})}">Edit</a></td>
			</tr>
		</table>
		<p></p>
		<a class="btn btn-success" href="/add">Add book</a>
	</div>
</body>
</html>
