<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Booklist</h1>
	<table>
		<tr>
			<th>Author</th>
			<th>Title</th>
			<th>ISBN</th>
			<th>YEAR</th>
			<th>Price</th>
		</tr>
		<tr th:each = "book : ${books}">
			<td th:text = "${book.author}"></td>
			<td th:text = "${book.title}"></td>
			<td th:text = "${book.isbn}"></td>
			<td th:text = "${book.year}"></td>
			<td th:text = "${book.price} + â‚¬"></td>
			<td><a style="padding-left:10px" th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
			<td><a style="padding-left:10px" th:href="@{/edit/{id}(id=${book.id})}">Edit</a></td>
		</tr>
	</table>
	<p></p>
	<a href="/add">Add book</a>
</body>
</html>
